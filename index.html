<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" dir="rtl">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>credit card</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">

        <div class="card-container">

            <div class="front">
                <div class="image">
                    <img src="img/chip.png" alt="">
                    <img src="img/visa.png" alt="">
                </div>
                <div class="card-number-box">################</div>
                <div class="flexbox">
                    <div class="box">
                        <span>صاحب کارت</span>
                        <div class="card-holder-name">نام و نام خانوادگی</div>
                    </div>
                    <div class="box">
                        <span>تاریخ انقضا</span>
                        <div class="expiration">
                            <span class="exp-month">mm</span>
                            <span class="exp-year">yy</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="back">
                <div class="stripe"></div>
                <div class="box">
                    <span>cvv2</span>
                    <div class="cvv-box"></div>
                </div>
            </div>

        </div>

        <section>
            <div class="inputBox">
                <span>شماره کارت</span>
                <input type="text" maxlength="16" class="card-number-input">
            </div>
            <div class="inputBox">
                <span>صاحب کارت</span>
                <input type="text" class="card-holder-input">
            </div>
            <div class="flexbox">
                <div class="inputBox">
                    <span>تاریخ انقضا (ماه)</span>
                    <select name="" id="" class="month-input">
                        <option value="month" selected disabled>month</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </div>
                <div class="inputBox">
                    <span>تاریخ انقضا (سال)</span>
                    <select name="" id="" class="year-input">
                        <option value="year" selected disabled>year</option>
                        <option value="03">1403</option>
                        <option value="04">1404</option>
                        <option value="05">1405</option>
                        <option value="06">1406</option>
                        <option value="07">1407</option>
                        <option value="08">1408</option>
                        <option value="09">1409</option>
                        <option value="10">1410</option>
                        <option value="11">1411</option>
                        <option value="12">1412</option>
                        <option value="13">1413</option>
                        <option value="14">1414</option>
                    </select>
                </div>
                <div class="inputBox">
                    <span>cvv2</span>
                    <input type="text" maxlength="4" class="cvv-input">
                </div>
            </div>
            <input type="submit" value="پرداخت" class="submit-btn">
            
        </section>
        <p class="me">.made with yalda shamsizadeh</p>

    </div>
</body>
<script src="./script.js"></script>
</html>
